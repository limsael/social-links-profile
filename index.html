<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profiles | Frontend Mentor</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <div class="card__image">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="avatar-jessica"
            width="176"
            height="176"
          />
        </div>

        <div class="card__title">
          <h1 class="card__name">Jessica Randall</h1>

          <p class="card__town">London, United Kingdom</p>
        </div>

        <div class="card__job">
          <p>"Front-end developer and avide reader"</p>
        </div>
      </div>

      <div class="card__body">
        <div class="card__menu">
          <ul class="card__list">
            <li>
              <a href="https://github.com">GitHub</a>
            </li>

            <li>
              <a href="https://frontendmentor.io">Frontend Mentor</a>
            </li>

            <li>
              <a href="https://linkedin.com">Linkedin</a>
            </li>

            <li>
              <a href="https://x.com">Twitter</a>
            </li>

            <li>
              <a href="https://instagram.com">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
